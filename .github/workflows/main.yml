name: CI
on:
  pull_request:
    branches:
      - develop
      - master
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x, 16.x ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install --global yarn
      - run: yarn install --frozen-lockfile
      - run: yarn test